  </head>

  <body id="page-top">

      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Yaffa's Savory</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#services">Quote From</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#portfolio">Menu</a>
            </li>

            </li>

          </ul>
        </div>

<div id="logo">

</div>
    <header class="masthead">
      <div class="container">
        <div class="intro-text">
          <div class="intro-lead-in"></div>
          <div class="intro-heading text-uppercase"></div>
          <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Request Quote</a>
        </div>
      </div>
    </header>

    <section id="services">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Quote Form</h2>
            <h3 class="section-subheading text-muted">Yaffa's Savory Mediterranean Cafe and Catering</h3>
          </div>

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Phone Number</label>
              <input type="phone-number" class="form-control" placeholder="(555)555-5555">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Delivery Address</label>
              <input type="text" class="form-control" id="Address" placeholder="Address">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Date of Event</label>
              <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="event"  placeholder="00/00/00">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Delivery Time</label>
              <input type="time" class="form-control mb-2 mr-sm-2 mb-sm-0" id="time" placeholder="--:--">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Number of Guests</label>
              <input type="guests" class="form-control mb-2 mr-sm-2 mb-sm-0" id="guests" placeholder="XXX">
            </div>


            <fieldset class="form-group">
              <legend>Menu</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios"  value="option1" checked>
                Pre-Selected Package
                $10/person
                <h6>Chicken Shwarma, Rice, Pita, Hummus</h6>
                </label>
              </div>
              <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios"  value="option2">
                  Build Your Own Bowl $9.50/person
                  <h6>Chicken, Beef, Rice, Pita</h6>
                </label>
              </div>
              <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios"  value="option3">
                  Rice Plates $10.50/person
                  <h6>Beef+lamb slices with rice, pita and cucumber</h6>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Utensils?
                </label>
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Questions & Concerns</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>

              <a href="new.html"><button type="submit" class="btn btn-outline-warning">Submit</button></a>
            </fieldset>
            </form>
        </div>
      </div>
    </section>

    <section class="bg-light">
      <div class="container">

      </div>
    </section>



    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>


    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>


    <script src="js/agency.min.js"></script>
  </body>

</html>
